<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Testando o usao do iframe</title>
    <style>
        iframe {
            border: 2px solid blue;
            border-radius: 10px;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <p>
        Acessando o site do 
        <!-- Tamanho padrão do iframe é 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>

        para aprender a programar.

        <p>
            o site do 
            <iframe src="https://www.google.com.br" frameborder="0"></iframe>
            tem proteção ao iframe.
        </p>
    </p>
</body>
</html>
