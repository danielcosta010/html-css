<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aspect-ratio</title>

  <style>
    .foto {
      display: flex;
      background: grey;
      justify-content: space-between;
    }
    .foto img {
      width: 15%;
      aspect-ratio: 3/2;
      object-fit: contain;
      mix-blend-mode: color-burn;
    }
  </style>
</head>
<body>
  <div class="foto">
    <img src="logo-reebok.png" alt="">
    <img src="olympikus.png" alt="">
    <img src="logo-nba.jpg" alt="">
    <img src="simbolo-da-nike.png" alt="">
    <img src="logoadidas.jpg" alt="">
  </div>
  
</body>
</html>
